<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #b1d6f8, #e9b6c9);
        min-height: 100vh;
        padding: 20px 0;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
      }

      .password-strength {
        height: 5px;
        border-radius: 3px;
        margin-top: 5px;
        transition: all 0.3s;
      }

      .strength-weak {
        background: #dc3545;
        width: 25%;
      }

      .strength-medium {
        background: #ffc107;
        width: 50%;
      }

      .strength-strong {
        background: #28a745;
        width: 100%;
      }

      .fade-in {
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading">
      <div class="text-center">
        <div class="spinner"></div>
        <p class="mt-3">Memuat...</p>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-book"></i> Toko Buku Florrezsta
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="beranda.html">Beranda</a>
          <a class="nav-link" href="catalog.html">Katalog</a>
          <a class="nav-link active" href="cart.html">Keranjang</a>
          <a class="nav-link" href="login.html">Login</a>
          <a class="nav-link" href="register.html">Daftar</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="login-card p-4 fade-in">
            <div class="text-center mb-4">
              <h2>
                <i class="bi bi-book text-primary"></i> Toko Buku Florrezsta
              </h2>
              <h4>Login</h4>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback" id="emailError"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword()"
                  >
                    <i class="bi bi-eye" id="passwordIcon"></i>
                  </button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="invalid-feedback" id="passwordError"></div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember"
                  >Ingat saya</label
                >
              </div>

              <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="loginText">Login</span>
                <span
                  id="loginSpinner"
                  class="spinner-border spinner-border-sm ms-2"
                  style="display: none"
                ></span>
              </button>
            </form>

            <div class="text-center mt-3">
              <p>Belum punya akun? <a href="register.html">Daftar</a></p>
              <a href="index.html" class="text-decoration-none"
                >‚Üê Kembali ke Beranda</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Loading
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 800);
      });

      // Toggle password
      function togglePassword() {
        const password = document.getElementById("password");
        const icon = document.getElementById("passwordIcon");

        if (password.type === "password") {
          password.type = "text";
          icon.className = "bi bi-eye-slash";
        } else {
          password.type = "password";
          icon.className = "bi bi-eye";
        }
      }

      // Password strength
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strength = document.getElementById("passwordStrength");

          if (password.length === 0) {
            strength.className = "password-strength";
            return;
          }

          let score = 0;
          if (password.length >= 8) score++;
          if (/[A-Z]/.test(password)) score++;
          if (/[0-9]/.test(password)) score++;
          if (/[^A-Za-z0-9]/.test(password)) score++;

          if (score <= 1) {
            strength.className = "password-strength strength-weak";
          } else if (score <= 2) {
            strength.className = "password-strength strength-medium";
          } else {
            strength.className = "password-strength strength-strong";
          }
        });

      // Form validation
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const emailError = document.getElementById("emailError");
          const passwordError = document.getElementById("passwordError");

          // Reset errors
          document.getElementById("email").classList.remove("is-invalid");
          document.getElementById("password").classList.remove("is-invalid");

          let isValid = true;

          // Validate email
          if (!email || !email.includes("@")) {
            document.getElementById("email").classList.add("is-invalid");
            emailError.textContent = "Email tidak valid";
            isValid = false;
          }

          // Validate password
          if (!password || password.length < 6) {
            document.getElementById("password").classList.add("is-invalid");
            passwordError.textContent = "Password minimal 6 karakter";
            isValid = false;
          }

          if (isValid) {
            // Show loading
            document.getElementById("loginText").style.display = "none";
            document.getElementById("loginSpinner").style.display =
              "inline-block";
            document.getElementById("loginBtn").disabled = true;

            // Simulate login
            setTimeout(() => {
              alert("Login berhasil!");
              window.location.href = "catalog.html";
            }, 2000);
          }
        });
    </script>
  </body>
</html>
