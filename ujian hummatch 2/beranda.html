<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Buku Florrezsta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #bfd8f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .slider {
        height: 400px;
        position: relative;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s;
      }

      .slide.active {
        opacity: 1;
        z-index: 1;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .slider-nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.3);
        margin: 0 5px;
        cursor: pointer;
        display: inline-block;
      }

      .dot.active {
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="text-center">
        <div class="spinner"></div>
        <p class="mt-3">Memuat...</p>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-book"></i> Toko Buku Florrezsta
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="beranda.html">Beranda</a>
          <a class="nav-link" href="catalog.html">Katalog</a>
          <a class="nav-link" href="cart.html">Keranjang</a>
          <a class="nav-link" href="login.html">Login</a>
          <a class="nav-link" href="register.html">Daftar</a>
        </div>
      </div>
    </nav>

    <div class="slider">
      <div class="slide active">
        <img src="toko.jpg" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="buku.webp" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="tokobuku.jpg" alt="Slide 3" />
      </div>

      <div class="slider-nav">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div class="container my-5">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <i class="bi bi-truck display-4 text-primary"></i>
              <h5 class="mt-3">Pengiriman Cepat</h5>
              <p>Pengiriman ke seluruh Indonesia</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <i class="bi bi-shield-check display-4 text-primary"></i>
              <h5 class="mt-3">Buku Original</h5>
              <p>Semua buku dijamin original</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <i class="bi bi-headset display-4 text-primary"></i>
              <h5 class="mt-3">Customer Service</h5>
              <p>Siap membantu 24/7</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Toko Buku Florrezsta. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 1000);
      });

      let slideIndex = 1;
      const slides = document.querySelectorAll(".slide");
      const dots = document.querySelectorAll(".dot");

      function showSlide(n) {
        slides.forEach((slide) => slide.classList.remove("active"));
        dots.forEach((dot) => dot.classList.remove("active"));

        slides[n - 1].classList.add("active");
        dots[n - 1].classList.add("active");
      }

      function currentSlide(n) {
        slideIndex = n;
        showSlide(slideIndex);
      }

      showSlide(slideIndex);

      setInterval(() => {
        slideIndex++;
        if (slideIndex > slides.length) slideIndex = 1;
        showSlide(slideIndex);
      }, 3000);
    </script>
  </body>
</html>
