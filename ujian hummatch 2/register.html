<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #b1d6f8, #e9b6c9);
        min-height: 100vh;
        padding: 20px 0;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #69ade4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .register-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      .fade-in {
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading">
      <div class="text-center">
        <div class="spinner"></div>
        <p class="mt-3">Memuat...</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="register-card p-4 fade-in">
            <div class="text-center mb-4">
              <h2>
                <i class="bi bi-book text-success"></i> Toko Buku Florrezsta
              </h2>
              <h4>Daftar Akun Baru</h4>
            </div>

            <form id="registerForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">Nama Depan</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  <div class="invalid-feedback" id="firstNameError"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Nama Belakang</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                  <div class="invalid-feedback" id="lastNameError"></div>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback" id="emailError"></div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" required />
                <div class="invalid-feedback" id="phoneError"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <div class="invalid-feedback" id="passwordError"></div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Konfirmasi Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <div class="invalid-feedback" id="confirmPasswordError"></div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  required
                ></textarea>
                <div class="invalid-feedback" id="addressError"></div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                  required
                />
                <label class="form-check-label" for="agree">
                  Saya setuju dengan syarat dan ketentuan
                </label>
                <div class="invalid-feedback" id="agreeError"></div>
              </div>

              <button
                type="submit"
                class="btn btn-success w-100"
                id="registerBtn"
              >
                <span id="registerText">Daftar</span>
                <span
                  id="registerSpinner"
                  class="spinner-border spinner-border-sm ms-2"
                  style="display: none"
                ></span>
              </button>
            </form>

            <div class="text-center mt-3">
              <p>Sudah punya akun? <a href="login.html">Login</a></p>
              <a href="index.html" class="text-decoration-none"
                >‚Üê Kembali ke Beranda</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 800);
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const address = document.getElementById("address").value.trim();
          const agree = document.getElementById("agree").checked;

          const inputs = [
            "firstName",
            "lastName",
            "email",
            "phone",
            "password",
            "confirmPassword",
            "address",
            "agree",
          ];
          inputs.forEach((input) => {
            document.getElementById(input).classList.remove("is-invalid");
          });

          let isValid = true;

          if (!firstName || firstName.length < 2) {
            document.getElementById("firstName").classList.add("is-invalid");
            document.getElementById("firstNameError").textContent =
              "Nama depan minimal 2 karakter";
            isValid = false;
          }
          if (!lastName || lastName.length < 2) {
            document.getElementById("lastName").classList.add("is-invalid");
            document.getElementById("lastNameError").textContent =
              "Nama belakang minimal 2 karakter";
            isValid = false;
          }
          if (!email || !email.includes("@")) {
            document.getElementById("email").classList.add("is-invalid");
            document.getElementById("emailError").textContent =
              "Email tidak valid";
            isValid = false;
          }
          if (!phone || phone.length < 10) {
            document.getElementById("phone").classList.add("is-invalid");
            document.getElementById("phoneError").textContent =
              "Nomor telepon tidak valid";
            isValid = false;
          }

          if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}$/.test(password)) {
            document.getElementById("password").classList.add("is-invalid");
            document.getElementById("passwordError").textContent =
              "Password harus minimal 5 karakter, mengandung huruf dan angka";
            isValid = false;
          } else if (password !== confirmPassword) {
            document
              .getElementById("confirmPassword")
              .classList.add("is-invalid");
            document.getElementById("confirmPasswordError").textContent =
              "Password tidak cocok";
            isValid = false;
          }

          if (!address || address.length < 10) {
            document.getElementById("address").classList.add("is-invalid");
            document.getElementById("addressError").textContent =
              "Alamat minimal 10 karakter";
            isValid = false;
          }
          if (!agree) {
            document.getElementById("agree").classList.add("is-invalid");
            document.getElementById("agreeError").textContent =
              "Anda harus menyetujui syarat dan ketentuan";
            isValid = false;
          }

          if (isValid) {
            document.getElementById("registerText").style.display = "none";
            document.getElementById("registerSpinner").style.display =
              "inline-block";
            document.getElementById("registerBtn").disabled = true;

            setTimeout(() => {
              alert("Registrasi berhasil!");
              window.location.href = "login.html";
            }, 2000);
          }
        });
    </script>
  </body>
</html>
